<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
<link rel="stylesheet" href="style.css">
 
</head>
<body>
  

  <section class="card">


    <figure class="card__banners">
                <div class="card__flayer"> </div>
    </figure>

    <div class="card__texts">

        <img src="./images/image-victor.jpg" class="card__img">

        <div class="card__name">Victor Crest <span class="card__span"> 26</span></div>
        <div class="card__city">London</div>
      
    </div>
  
    <div class="card__info">

        <div class="card__data">
          <div class="card__number">80K</div>
          <div class="card__descripcion">Followers</div>  
        </div>
      

        <div class="card__data">
          <div class="card__number">803K</div>
          <div class="card__descripcion">Likes</div>  
        </div>

        <div class="card__data">
          <div class="card__number">1.4K</div>
          <div class="card__descripcion">Photos</div>  
        </div>

    </div>


  </section>

</body>
</html>
